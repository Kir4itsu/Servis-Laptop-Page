                    <ol>
                        <li>Buka Task Manager → Tab Startup</li>
                        <li>Disable aplikasi yang tidak perlu</li>
                        <li>Fokus disable apps dengan "High impact"</li>
                    </ol>

                    <h3>2. Uninstall Bloatware</h3>
                    <p>Hapus aplikasi bawaan Windows yang tidak terpakai:</p>
                    <ul>

                        <li>Uninstall aplikasi yang tidak digunakan</li>

                        <li><strong>Kuas halus:</strong> Untuk area sensitif</li>
                        <li><strong>Microfiber cloth:</strong> Untuk lap bagian luar</li>
                        <li><strong>Isopropyl alcohol:</strong> Untuk membersihkan layar dan keyboard</li>
                        <li><strong>Cotton swabs:</strong> Untuk sudut-sudut sempit</li>
                        <li><strong>Screwdriver set:</strong> Untuk membuka casing (opsional)</li>
                    </ul>

                    <h2>Langkah-Langkah Pembersihan</h2>

                    <h3>1. Persiapan</h3>
                    <p>Sebelum mulai, pastikan:</p>
                    <ul>
                        <li>Matikan laptop dan cabut semua kabel</li>
                        <li>Lepaskan baterai jika memungkinkan</li>
                        <li>Siapkan area kerja yang bersih dan terang</li>
                        <li>Gunakan anti-static wrist strap untuk proteksi (opsional)</li>
                    </ul>

                    <h3>2. Bersihkan Eksterior</h3>
                    <p>Mulai dari bagian luar:</p>
                    <ol>
                        <li>Semprot compressed air ke ventilasi untuk keluarkan debu</li>
                        <li>Lap casing dengan microfiber cloth yang sedikit dibasahi</li>
                        <li>Bersihkan port dengan cotton swab dan compressed air</li>
                    </ol>

                    <h3>3. Bersihkan Layar</h3>
                    <p>Layar laptop sangat sensitif:</p>
                    <ul>
                        <li>Gunakan microfiber cloth kering untuk debu ringan</li>
                        <li>Untuk noda membandel, semprot sedikit isopropyl alcohol ke cloth (bukan langsung ke layar)</li>
                        <li>Gosok dengan gerakan melingkar lembut</li>
                        <li>Jangan tekan terlalu keras</li>
                    </ul>

                    <h3>4. Bersihkan Keyboard</h3>
                    <p>Keyboard adalah sarang debu dan kuman:</p>
                    <ol>
                        <li>Balik laptop dan ketuk-ketuk pelan untuk keluarkan debu</li>
                        <li>Gunakan compressed air di sela-sela tombol</li>
                        <li>Bersihkan permukaan tombol dengan cloth dan isopropyl alcohol</li>
                        <li>Gunakan cotton swab untuk sudut yang sulit</li>
                    </ol>

                    <h3>5. Pembersihan Internal (Advanced)</h3>
                    <p>Hanya untuk yang berpengalaman:</p>
                    <ul>
                        <li>Buka casing laptop sesuai petunjuk manufacturer</li>
                        <li>Gunakan compressed air untuk bersihkan kipas dan heatsink</li>
                        <li>Hati-hati dengan komponen sensitif</li>
                        <li>Jangan sentuh motherboard dengan tangan langsung</li>
                    </ul>

                    <div class="artikel-tip-box">
                        <strong>⚠️ Peringatan:</strong>
                        <p>Pembersihan internal dapat membatalkan garansi. Lakukan hanya jika Anda yakin atau konsultasi dengan teknisi.</p>
                    </div>

                    <h2>Jadwal Pembersihan yang Direkomendasikan</h2>
                    <ul>
                        <li><strong>Harian:</strong> Lap permukaan dengan microfiber cloth</li>
                        <li><strong>Mingguan:</strong> Bersihkan keyboard dan layar</li>
                        <li><strong>Bulanan:</strong> Bersihkan ventilasi dengan compressed air</li>
                        <li><strong>6 Bulanan:</strong> Pembersihan internal menyeluruh</li>
                    </ul>

                    <h2>Kesalahan yang Harus Dihindari</h2>
                    <ul>
                        <li>Jangan gunakan pembersih rumah tangga di layar</li>
                        <li>Jangan semprot cairan langsung ke laptop</li>
                        <li>Jangan gunakan vacuum cleaner (dapat menyebabkan static electricity)</li>
                        <li>Jangan paksa membuka casing jika tidak tahu caranya</li>
                        <li>Jangan gunakan kain kasar yang dapat menggores</li>
                    </ul>

                    <div class="artikel-tip-box">
                        <strong>💡 Tips Akhir:</strong>
                        <p>Laptop yang bersih tidak hanya terlihat bagus, tapi juga berfungsi lebih baik dan bertahan lebih lama. Investasikan waktu untuk perawatan rutin!</p>
                    </div>

                    <p>Dengan mengikuti panduan ini, laptop Anda akan tetap bersih, dingin, dan berkinerja optimal. Jika ragu dengan langkah-langkah tertentu, jangan sungkan untuk meminta bantuan teknisi profesional di SAMLAPTOP!</p>
                `
            }
        ];

        // Fungsi untuk memuat artikel ke grid
        function loadArticles(category = 'all', searchQuery = '') {
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';

            const filteredArticles = articlesData.filter(article => {
                const matchesCategory = category === 'all' || article.category === category;
                const matchesSearch = searchQuery === '' || 
                    article.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    article.excerpt.toLowerCase().includes(searchQuery.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });

            if (filteredArticles.length === 0) {
                grid.innerHTML = `
                    <div class="no-articles-message">
                        <i class="fas fa-search"></i>
                        <h3>Tidak ada artikel yang ditemukan</h3>
                        <p>Coba ubah filter pencarian atau kata kunci</p>
                    </div>
                `;
                return;
            }

            filteredArticles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'artikel-item';
                articleElement.innerHTML = `
                    <div class="artikel-thumbnail">
                        <span class="artikel-icon">${article.icon}</span>
                        ${article.badge ? `<div class="artikel-badge">${article.badge}</div>` : ''}
                    </div>
                    <div class="artikel-content">
                        <div class="artikel-meta">
                            <span class="artikel-category">${getCategoryName(article.category)}</span>
                            <span class="artikel-date">${article.date}</span>
                        </div>
                        <h3 class="artikel-title">${article.title}</h3>
                        <p class="artikel-excerpt">${article.excerpt}</p>
                        <div class="artikel-footer">
                            <div class="artikel-author">
                                <div class="author-avatar">${article.authorInitials}</div>
                                <div class="author-info">
                                    <div class="author-name">${article.author}</div>
                                    <div class="artikel-read-time">${article.readTime}</div>
                                </div>
                            </div>
                            <div class="artikel-stats">
                                <span><i class="fas fa-eye"></i> ${formatNumber(article.views)}</span>
                                <span><i class="fas fa-heart"></i> ${formatNumber(article.likes)}</span>
                                <span><i class="fas fa-comment"></i> ${formatNumber(article.comments)}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                articleElement.addEventListener('click', () => openArticleModal(article));
                grid.appendChild(articleElement);
            });
        }

        // Fungsi untuk mendapatkan nama kategori
        function getCategoryName(category) {
            const categories = {
                'perawatan': 'Perawatan',
                'troubleshooting': 'Troubleshooting',
                'tips': 'Tips & Trik',
                'review': 'Review'
            };
            return categories[category] || category;
        }

        // Fungsi untuk memformat angka
        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }

        // Fungsi untuk membuka modal artikel
        function openArticleModal(article) {
            const modal = document.getElementById('article-modal');
            const title = document.getElementById('modal-title');
            const meta = document.getElementById('modal-meta');
            const body = document.getElementById('modal-body');
            
            // Set konten modal
            title.textContent = article.title;
            meta.innerHTML = `
                <div class="artikel-modal-author">
                    <div class="author-avatar">${article.authorInitials}</div>
                    <div class="author-info">
                        <div class="author-name">${article.author}</div>
                        <div class="artikel-meta-details">
                            <span>${article.date}</span> • 
                            <span>${article.readTime}</span> • 
                            <span>${formatNumber(article.views)} views</span>
                        </div>
                    </div>
                </div>
                <div class="artikel-modal-category">
                    <span>${getCategoryName(article.category)}</span>
                </div>
            `;
            body.innerHTML = article.content;
            
            // Set reaksi
            document.getElementById('like-count').textContent = article.likes;
            document.getElementById('love-count').textContent = Math.floor(article.likes * 0.7);
            document.getElementById('helpful-count').textContent = Math.floor(article.likes * 0.5);
            document.getElementById('comment-count').textContent = article.comments;
            
            // Reset komentar
            document.getElementById('comments-list').innerHTML = '';
            document.getElementById('comment-input').value = '';
            
            // Tampilkan modal
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Simpan artikel yang sedang dibuka
            modal.currentArticle = article;
        }

        // Fungsi untuk menutup modal
        function closeArticleModal() {
            const modal = document.getElementById('article-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fungsi untuk mencari artikel
        function searchArticles() {
            const searchQuery = document.getElementById('searchInput').value;
            const activeCategory = document.querySelector('.artikel-filter-tab.active').dataset.category;
            loadArticles(activeCategory, searchQuery);
        }

        // Fungsi untuk memposting komentar
        function postComment() {
            const input = document.getElementById('comment-input');
            const commentText = input.value.trim();
            
            if (!commentText) {
                alert('Silakan tulis komentar terlebih dahulu!');
                return;
            }
            
            const commentsList = document.getElementById('comments-list');
            const commentCount = document.getElementById('comment-count');
            
            // Buat elemen komentar baru
            const commentElement = document.createElement('div');
            commentElement.className = 'artikel-comment-item';
            commentElement.innerHTML = `
                <div class="comment-avatar">${getUserInitials()}</div>
                <div class="comment-content">
                    <div class="comment-header">
                        <span class="comment-author">${getRandomUserName()}</span>
                        <span class="comment-time">Baru saja</span>
                    </div>
                    <div class="comment-text">${commentText}</div>
                    <div class="comment-actions">
                        <button class="comment-action-btn">Suka</button>
                        <button class="comment-action-btn">Balas</button>
                    </div>
                </div>
            `;
            
            // Tambahkan komentar ke daftar
            commentsList.insertBefore(commentElement, commentsList.firstChild);
            
            // Update jumlah komentar
            const currentCount = parseInt(commentCount.textContent);
            commentCount.textContent = currentCount + 1;
            
            // Reset input
            input.value = '';
            
            // Simulasikan notifikasi sukses
            showNotification('Komentar berhasil diposting!');
        }

        // Fungsi untuk mendapatkan inisial pengguna acak
        function getUserInitials() {
            const names = ['AN', 'BS', 'CD', 'DP', 'ES', 'FW', 'GH', 'IJ', 'KL', 'MN'];
            return names[Math.floor(Math.random() * names.length)];
        }

        // Fungsi untuk mendapatkan nama pengguna acak
        function getRandomUserName() {
            const names = ['Andi', 'Budi', 'Citra', 'Dewi', 'Eko', 'Fajar', 'Gita', 'Hadi', 'Indra', 'Joko'];
            return names[Math.floor(Math.random() * names.length)];
        }

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'artikel-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animasi masuk
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Hapus setelah 3 detik
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Event listener untuk filter tab
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('artikel-filter-tab')) {
                // Hapus active class dari semua tab
                document.querySelectorAll('.artikel-filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Tambah active class ke tab yang diklik
                e.target.classList.add('active');
                
                // Load artikel dengan kategori yang dipilih
                const category = e.target.dataset.category;
                const searchQuery = document.getElementById('searchInput').value;
                loadArticles(category, searchQuery);
            }
            
            // Event listener untuk tombol reaksi
            if (e.target.classList.contains('artikel-reaction-btn') || 
                e.target.parentElement.classList.contains('artikel-reaction-btn')) {
                
                const button = e.target.classList.contains('artikel-reaction-btn') ? 
                    e.target : e.target.parentElement;
                const reaction = button.dataset.reaction;
                
                // Animasi tombol
                button.classList.add('artikel-reaction-active');
                setTimeout(() => {
                    button.classList.remove('artikel-reaction-active');
                }, 300);
                
                // Update counter (simulasi)
                if (reaction !== 'bookmark') {
                    const countElement = document.getElementById(`${reaction}-count`);
                    const currentCount = parseInt(countElement.textContent);
                    countElement.textContent = currentCount + 1;
                    
                    showNotification(`Anda memberikan reaksi ${getReactionName(reaction)}!`);
                } else {
                    showNotification('Artikel disimpan ke bookmark!');
                }
            }
        });

        // Fungsi untuk mendapatkan nama reaksi
        function getReactionName(reaction) {
            const reactions = {
                'like': 'Suka',
                'love': 'Cinta',
                'helpful': 'Membantu',
                'bookmark': 'Bookmark'
            };
            return reactions[reaction] || reaction;
        }

        // Event listener untuk menutup modal saat klik di luar konten
        document.getElementById('article-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeArticleModal();
            }
        });

        // Event listener untuk input pencarian dengan Enter
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchArticles();
            }
        });

        // Load artikel saat halaman pertama kali dimuat
        document.addEventListener('DOMContentLoaded', function() {
            loadArticles();
        });
    </script>
